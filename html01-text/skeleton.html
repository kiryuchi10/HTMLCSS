<!DOCTYPE html><!--html5임을 브라우저에게 알림-->
<html lang="ko">
    <head>
        <!--실제 렌더링되지는 않음-->
        <!--페이지 연관 리소스 혹은 정보를 제공하는 태그-->

        <!--meta : 문서의 메타정보-->
        <!--meta name-content-->
            <meta name="keyword" content="HTML,CSS, JavaScript"/>
            <meta name="description"
                content="Himedia 산대특 AI 모델 서빙과정"/>
            <meta name ="author"
                content="남승균"/>
            <!--문서를 렌더링 하기 위한 각종 헤더 정보들을 설정-->
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8/>"/><!--HTML5 tmxkdlf-->
            <meta charset ="UTF-8"/><!--HTML5 스타일-->
            <!--문서의 타이틀 표시-->
            <title>HTML Skeleton</title>
            <body>
                <!--브라우저에 실제 렌더링 되는 영역-->
                <h1>body 태그</h1>
                <p>실제 브라우저에 렌더링되는 영역</p>
            </body>
    </head>
</html>
