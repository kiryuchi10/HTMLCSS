<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 폼 연습</title>
</head>
<body>
    <style>
         .login-form {
            width: 180px; /* Set width */
            padding: 10px; /* Set padding */
            border: 1px solid #666; /* Set border */
            border-radius: 10px; /* Set border radius for rounded corners */
            margin: 0 auto; /* Automatically center the form horizontally */
            height: 100px; /* Set height */
}
        
    </style>
    <form class ="login-form">
        <label for="userid">아이디</label>
        <input type="text" name="userid"><br/>
        <label for="password">패스워드</label>
        <input type="password" name="password"><br/>
        <input type="image" src="./images/login.png" />
    </form>
</body>
</html>
